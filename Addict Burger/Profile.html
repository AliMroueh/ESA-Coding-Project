<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="Profile.css">
</head>
<body>
    
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
    <form class="form-group input-group">

        <h1>My Profile</h1>
        <hr>
        <div class="mb-3">
        <label for="Fname" class="form-label" id="fullName">Full Name<span style="color:black;font-weight:bold">*</span></label>
        <input type="text" class="form-control" id="Fname" name="Fname" placeholder="Full name"><br>
        <label for="Email" class="form-label" id="lbEmail">Email<span style="color:black;font-weight:bold">*</span></label>
        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email"><br>
        <label for="Phone" class="form-label" id="lbPhone">Phone</label>
        <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone Number"><br>
        <label for="Password" class="form-label" id="lbPassword">Password<span style="color:black;font-weight:bold">*</span></label>
        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password"><br>
        <label for="ConfirmPassword" class="form-label" id="lbConfPassword">Confirm Password<span style="color:black;font-weight:bold">*</span></label>
        <input type="password" class="form-control" id="Password" name="Password" placeholder="Confirm Password"><br>
        <input type="submit" class="btn btn-primary" value="update">

         
        
    </div>
        
    </form>
</article>
