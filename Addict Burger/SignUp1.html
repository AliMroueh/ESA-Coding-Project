<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp1.css">

    <title></title>
</head>
<body>
<div class="container">
<form class="form signup">
    <h2>Registration</h2>
    <p>Create your account it's free only take a minute.</p>
    <div class="form-group">
     <div class="row">
      <div class="col-md-6">
       <input id="firstName" type="text" name="firstname" class="form-control" placeholder="First Name">
      </div>

      <div class="col-md-6">
        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
       </div>
    </div>
</div>
    <div class="form-group">
<input type="email" name="email" class="form-control" placeholder="Email Address">

    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
 <label> 
<input type="checkbox">
I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a> 
</label>

    </div>
    <input type="submit" class="btn btn-success w-100" value="Sign Up">
</form>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 </body> 
</html>
