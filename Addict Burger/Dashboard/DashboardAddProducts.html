                    <form>
                        <input type="text" id="ProductName" placeholder="Product Name" required>

                                <span class="down"></span>
                                <span class="up disabled"></span>
                            </div>
                            <ul id="list" class="disabled listAdd">
                                <li>Foods</li>
                                <li>Drinks</li>
                                <li>Special Offers</li>
                            </ul>
                            <div class="typeCategories">
                            </div>
                        </div>
                    </div>
                    <div class="upload-image">
                        <input type="file" id="file-input" accept="image/*" onchange="preview()" multiple/>
                        <label for="file-input">
                            <ion-icon name="cloud-upload"></ion-icon>Choose Images
                        </label>
                    </div>
                        <p id="num-of-files">No Files Chosen</p>
                        <div id="images"></div>
                    <div>
                        <button type="submit" id="AddProduct" class="btn">Add Product</button>
                    </div>
                    </form>
                </div>
